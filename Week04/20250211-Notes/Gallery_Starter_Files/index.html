<!DOCTYPE html>
<html>
  <head>
    <title>New York City Gallery</title>
    <!-- Link to CSS File here -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link to Google Font Here -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    /> -->
  </head>

  <body>
    <header>
      <h1>NYC Gallery</h1>
      <nav>
        <ul>
          <li><a href="#" class="active">Scale</a></li>
          <li><a href="#">Rotate</a></li>
          <li><a href="#">Skew</a></li>
          <li><a href="#">Rotate 3D</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- Scale Transform -->
      <div class="polaroid scale-up">
        <p>Brooklyn Pizza</p>
        <img src="img/bw/pizza.jpg" />
      </div>
      <div class="polaroid scale-X">
        <p>FDNY</p>
        <img src="img/bw/fdny.jpg" />
      </div>
      <div class="polaroid scale-Y">
        <p>Skating in Central Park</p>
        <img src="img/bw/skating.jpg" />
      </div>

      <!-- Skew Transform -->
      <div class="polaroid skew-X">
        <p>Coney Island</p>
        <img src="img/bw/tickets.jpg" />
      </div>
      <div class="polaroid skew-Y">
        <p>Traffic...</p>
        <img src="img/bw/traffic.jpg" />
      </div>
      <div class="polaroid skew-both">
        <p>Chinese Food</p>
        <img src="img/bw/chinese.jpg" />
      </div>

      <!-- Rotate Transforms -->
      <div class="polaroid rot-X">
        <p>Brooklyn Pizza</p>
        <img src="img/bw/pizza.jpg" />
      </div>
      <div class="polaroid rot-Y">
        <p>FDNY</p>
        <img src="img/bw/fdny.jpg" />
      </div>
      <div class="polaroid rot-Z">
        <p>Skating in Central Park</p>
        <img src="img/bw/skating.jpg" />
      </div>

      <!-- Transforms with hover states and transitions -->
      <div class="polaroid rot-left color-swap">
        <p>Coney Island</p>
        <img src="img/color/tickets.jpg" />
      </div>
      <div class="polaroid skew-hover">
        <p>Traffic...</p>
        <img src="img/bw/traffic.jpg" />
      </div>
      <div class="polaroid scale-hover">
        <p>Chinese Food</p>
        <img src="img/bw/chinese.jpg" />
      </div>
    </div>
  </body>
</html>
