<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Math Methods</title>
    <script type="text/javascript">
      // Integers / Whole Numbers

      // const declarations must be initialized
      // const and let are scoped declarations therefore where you declare them matters
      const x = 15;
      const y = 35;

      //float
      let z;
      z = 10.5;

      // Remember that the plus sign has multiple uses
      // addition "+"
      console.log(x + y);

      // subtraction "-"
      // division "/"
      // multiplication "*"
      // Modulo "%" - returns division remainder
      // order of operation matters
      // increment "x++"
      // decrement "x--"
      // increment or decrement by a number "x+=2"

      // conversion of floats to ints --> "Math" always needs to be capitalized
      //Round down "Math.floor()"
      //Round up "Math.ceil()"
      //Basic round "Math.round()"
      // Random float generation between 0,1 "Math.random()" - this will be used to create your own functions
      // Primarily use deep equals "===" because this is what cares about the element type
      // Remember to use "return" at the end of a function if needed

      // difference between utilizing template literals for a messages vs printing directly to the console log
    </script>
  </head>

</html>
